<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>QRCode</title>
    <link rel="stylesheet" type="text/css" href="style/qrcode.css" />
    <script src="script/qrcode.min.js"></script>
</head>

<body>
    <div id="qrcode" class="qrcode"></div>
    <script type="text/javascript">
        const Store = require('electron-store');
        const store = new Store();
        const tag = store.get('TagName');
        var options = {
            text: 'https://commentscreen.com/comments?room=' + tag,
            width: Math.min(window.innerWidth - 20, window.innerHeight - 20),
            height: Math.min(window.innerWidth - 20, window.innerHeight - 20),
            correctLevel: QRCode.CorrectLevel.H
        };
        
        var qrcode = document.getElementById("qrcode");
        new QRCode(qrcode, options);
    </script>
</body>
</html>
